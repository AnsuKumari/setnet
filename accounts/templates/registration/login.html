{% extends "upost/base.html" %}

{% block content %}

<div class="section section-full-screen section-signup" style="background-image: url('../../static/img/examples/city.jpg'); background-size: cover; background-position: top center; min-height: 700px; margin-top: -30px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="card card-signup">
                    <form class="form" method="post" action="{% url 'login' %}">
                        <div class="header header-primary text-center">
                            <h4>Register</h4>
                        </div>
                        {% csrf_token %}
                        <div class="content">
                            {% if form.errors %}
                                <p style="color: red">Your username and password didn't match. Please try again.</p>
                            {% endif %}

                            <div class="input-group">
                                {{ form.username.label_tag }}
                                {{ form.username }}
                            </div>

                            <div class="input-group">
                                {{ form.password.label_tag }}
                                {{ form.password }}
                            </div>


                        </div>
                        <div class="footer text-center">
                            <button class="btn btn-simple btn-primary btn-lg" type="submit">Login</button>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
