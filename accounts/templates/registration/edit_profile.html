{% extends 'upost/base.html' %}

{% block content %}
<div class="section section-full-screen section-signup" style="background-image: url('../../static/img/examples/city.jpg'); background-size: cover; background-position: top center; min-height: 700px; margin-top: -30px;">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="card card-signup">
					<form class="form" method="post" enctype="multipart/form-data">
						<div class="header header-primary text-center">
							<h4>Register</h4>
						</div>
						{% csrf_token %}
						<div class="content">
							{% for field in form %}

						    <div class="input-group">
								{{ field.label_tag }}<br>
						        {{ field }}
							</div>

							{% for error in field.errors %}
					        	<p style="color: red">{{ error }}</p>
					        {% endfor %}

							{% endfor %}

						</div>
						<div class="footer text-center">
							<button class="btn btn-simple btn-primary btn-lg" type="submit">Save</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
{% endblock %}
