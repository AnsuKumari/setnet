{% load staticfiles %}
<html>
    <head>
        <title>Setnet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/material-kit.css' %}">
    </head>

<body class="profile-page">

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Setnet</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
      	{% if user.is_authenticated %}
      	  <li><a href="{% url 'profile' %}">Hello {{ user.username }}</a></li>
      	  <li><a href="{% url 'post_new' %}" class="top-menu"><i class="material-icons">add_box</i> Add post</a></li>
	      <li><a href="{% url 'logout' %}"><i class="material-icons">exit_to_app</i> Log out</a></li>
      	{% else %}
          <li><a href="{% url 'register' %}"><i class="material-icons">person_add</i> Sign Up</a></li>
          <li><a href="{% url 'login' %}"><i class="material-icons">vpn_key</i> Log In</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>




{% block content %}
{% endblock %}

	    
</body>



<!--   Core JS Files   -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'js/nouislider.min.js' %}" type="text/javascript"></script>
<!-- <script src="static/js/nouislider.min.js" type="text/javascript"></script> -->

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{% static 'js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!-- <script src="static/js/bootstrap-datepicker.js" type="text/javascript"></script> -->

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{% static 'js/material.kit.js' %}" type="text/javascript"></script>
<!-- <script src="static/js/material-kit.js" type="text/javascript"></script> -->

<script type="text/javascript">

	$().ready(function(){
		// the body of this function is in static/material-kit.js
		materialKit.initSliders();
        window_width = $(window).width();

        if (window_width >= 992){
            big_image = $('.wrapper > .header');

			$(window).on('scroll', materialKitDemo.checkScrollForParallax);
		}

	});
</script>

</html>
